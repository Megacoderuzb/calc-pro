<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc-Pro</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="head">
          <div class="left">
            <span>19:02</span>
          </div>
          <div class="right">
            <i class="bx bx-signal-5"></i>
            <i class="bx bx-wifi"></i>
            <i class="bx bxs-battery"></i>
          </div>
        </div>
      </header>
      <section id="input-place">
        <div class="main">
          <div class="txt"><span class="c-latter">C</span>alculator</div>
          <div class="number">
            <p>1999</p>
          </div>
        </div>
      </section>
      <section id="numbers">
        <div class="buttons">
          <div class="btns"><span>AC</span></div>
          <div class="btns"><span>+/_</span></div>
          <div class="btns"><span>%</span></div>
          <div class="btns"><span>รท</span></div>
        </div>
        <div class="buttons">
          <div class="btns"><span>9</span></div>
          <div class="btns"><span>8</span></div>
          <div class="btns"><span>7</span></div>
          <div class="btns"><span>*</span></div>
        </div>
        <div class="buttons">
          <div class="btns"><span>6</span></div>
          <div class="btns"><span>5</span></div>
          <div class="btns"><span>4</span></div>
          <div class="btns"><span>-</span></div>
        </div>
        <div class="buttons">
          <div class="btns">3<span></span></div>
          <div class="btns">2<span></span></div>
          <div class="btns">1<span></span></div>
          <div class="btns">+<span></span></div>
        </div>
        <div class="buttons">
          <div class="big-btns"><span>0</span></div>
          <div class="btns"><span>.</span></div>
          <div class="c-btns"><span>=</span></div>
        </div>
      </section>
    </div>
  </body>
</html>
